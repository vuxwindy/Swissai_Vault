<div class="max-w-3xl mx-auto space-y-6">

    <!-- Header -->

    <div>
        <div class="flex items-center  ">
            <a href="admin/users" class="text-xl font-semibold text-white"> < </a>
            <h1 class="px-5 text-xl font-semibold text-white">Create User</h1>
        </div>
        <p class="text-sm text-slate-400">
            Add a new user to the system
        </p>
    </div>

    <!-- Form -->
    <form [formGroup]="form" (ngSubmit)="submit()" class="bg-slate-900 border border-white/10 rounded-xl p-6 space-y-5">

        <!-- Name -->
        <div>
            <label class="text-sm text-slate-400">Full Name</label>
            <input formControlName="name" placeholder="John Doe" class="w-full mt-1 px-4 py-2 rounded-lg
               bg-slate-800 border border-white/10
               focus:border-cyan-400 outline-none">

            <p *ngIf="form.get('name')?.touched && form.get('name')?.invalid" class="text-xs text-red-400 mt-1">
                Name is required
            </p>

        </div>

        <!-- Email -->
        <div>
            <label class="text-sm text-slate-400">Email</label>
            <input formControlName="email" type="email" placeholder="user@swissai.io" class="w-full mt-1 px-4 py-2 rounded-lg
               bg-slate-800 border border-white/10
               focus:border-cyan-400 outline-none">

            <p *ngIf="form.get('email')?.touched && form.get('email')?.invalid" class="text-xs text-red-400 mt-1">
                Valid email is required
            </p>

        </div>

        <!-- Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

            <!-- Role -->
            <div>
                <label class="text-sm text-slate-400">Role</label>
                <select formControlName="role" class="w-full mt-1 px-4 py-2 rounded-lg
                 bg-slate-800 border border-white/10">
                    <option value="admin">Admin</option>
                    <option value="user">User</option>
                </select>
            </div>

            <!-- Status -->
            <div>
                <label class="text-sm text-slate-400">Status</label>
                <select formControlName="status" class="w-full mt-1 px-4 py-2 rounded-lg
                 bg-slate-800 border border-white/10">
                    <option value="active">Active</option>
                    <option value="blocked">Blocked</option>
                </select>
            </div>
        </div>

        <!-- Password -->
        <div>
            <label class="text-sm text-slate-400">Password</label>
            <input type="password" formControlName="password" placeholder="••••••••" class="w-full mt-1 px-4 py-2 rounded-lg
               bg-slate-800 border border-white/10">

            <p *ngIf="form.get('password')?.touched && form.get('password')?.invalid" class="text-xs text-red-400 mt-1">
                Minimum 6 characters
            </p>

        </div>

        <!-- Actions -->
        <div class="flex flex-col sm:flex-row gap-3 pt-4">
            <button type="submit" [disabled]="loading" class="flex-1 py-2 rounded-lg
               bg-cyan-500 hover:bg-cyan-400
               text-black font-semibold transition">

                {{ loading ? 'Creating...' : 'Create User' }}
            </button>
 <a href="/admin/users" class="flex-1 py-2 rounded-lg
               bg-slate-800 hover:bg-slate-700
               text-slate-300 transition text-center"> 
            <button type="button" routerLink="/admin/users"   >
              Cancel
            </button></a> 
        </div>

    </form>
</div>
