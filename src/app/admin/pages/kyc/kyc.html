<div class="space-y-4">

  <!-- Header -->
  <div class="flex flex-col lg:flex-row lg:items-center justify-between gap-3">
    <h1 class="text-xl font-semibold text-white">KYC Verification</h1>
  </div>

  <!-- Table -->
  <div class="overflow-x-auto rounded-xl border border-white/10">
    <table class="w-full text-sm">
      <thead class="bg-slate-800 text-slate-400">
        <tr>
          <th class="px-4 py-3 text-left">User</th>
          <th>Email</th>
          <th>Document</th>
          <th>Submitted</th>
          <th>Status</th>
          <th class="text-right px-4">Actions</th>
        </tr>
      </thead>

      <tbody>
        <tr
          *ngFor="let kyc of kycs"
          class="border-t border-white/5 hover:bg-slate-800/40 transition">

          <td class="px-4 py-3 font-medium text-white">
            {{ kyc.user }}
          </td>

          <td>{{ kyc.email }}</td>

          <td>
            <span class="px-2 py-1 rounded-lg bg-slate-700 text-xs">
              {{ kyc.documentType }}
            </span>
          </td>

          <td class="text-slate-400">
            {{ kyc.submittedAt }}
          </td>

          <td>
            <span
              class="px-2 py-1 rounded-full text-xs font-semibold"
              [ngClass]="{
                'bg-yellow-500 text-black': kyc.status === 'pending',
                'bg-green-500 text-black': kyc.status === 'approved',
                'bg-red-500 text-black': kyc.status === 'rejected'
              }">
              {{ kyc.status | uppercase }}
            </span>
          </td>

          <td class="text-right px-4 space-x-2">

            <a
              [routerLink]="kyc.id.toString()"
              class="text-cyan-400 hover:underline">
              View
            </a>

            <button
              *ngIf="kyc.status === 'pending'"
              (click)="approve(kyc)"
              class="px-3 py-1 rounded-lg bg-green-500 text-black text-xs font-semibold">
              Approve
            </button>

            <button
              *ngIf="kyc.status === 'pending'"
              (click)="reject(kyc)"
              class="px-3 py-1 rounded-lg bg-red-500 text-black text-xs font-semibold">
              Reject
            </button>

          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
