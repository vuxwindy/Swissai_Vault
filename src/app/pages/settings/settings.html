<div class="max-w-5xl mx-auto space-y-8">

    <!-- PAGE TITLE -->
    <div>
        <h1 class="text-2xl font-semibold text-white">
            Account Settings
        </h1>
        <p class="text-sm text-slate-400 mt-1">
            Manage your profile and account preferences
        </p>
    </div>

    <!-- PROFILE CARD -->
    <div class="bg-slate-900/60 border border-white/10 rounded-2xl overflow-hidden">
        <!-- cover + avatar -->
        <!-- COVER -->
        <div class="relative h-40 bg-gradient-to-r from-cyan-600/20 via-blue-500/10 to-purple-600/20">
            <button class="absolute top-4 right-4 text-xs px-3 py-1 rounded-md
           bg-black/40 text-slate-300 hover:text-white border border-white/10">
                Change cover
            </button>

            <!-- AVATAR -->
            <div class="absolute -bottom-10 left-8 flex items-end gap-4  ">
                <div (click)="fileInput.click()" class="relative cursor-pointer">
                    <input #fileInput type="file" class="hidden" accept=".jpg,.jpeg,.png,.pdf"
                        (change)="onFileSelected($event)" />
                        
                    <div class="w-24 h-24 rounded-xl bg-slate-800 border-4 border-slate-900
               flex items-center justify-center overflow-hidden">
                        <img [src]="avatarPreview || 'assets/logo.png'" alt="avatar"
                            class="w-full h-full object-cover" />
                    </div>

                    <button class="absolute bottom-0 right-0 w-8 h-8 rounded-full
               bg-cyan-500 text-black text-xs font-bold
               flex items-center justify-center cursor-pointer ">
                        âœŽ
                    </button>
                </div>

                <div class="pb-2">
                    <h2 class="text-white font-semibold text-lg">
                        AI Multi-Sig Vault
                    </h2>
                    <p class="text-xs text-green-400">
                        KYC verified
                    </p>
                </div>
            </div>
        </div>
        <div class="h-14"></div>
    </div>

    <!-- FORM -->
    <div class="bg-slate-900/60 border border-white/10 rounded-2xl p-8">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

            <!-- First Name -->
            <div>
                <label class="text-xs text-slate-400">First name</label>
                <input type="text" placeholder="First Name" class="mt-1 w-full px-4 py-2 rounded-lg bg-slate-800
             border border-white/10 text-white
             focus:ring-2 focus:ring-cyan-500 outline-none" />
            </div>

            <!-- Last Name -->
            <div>
                <label class="text-xs text-slate-400">Last name</label>
                <input type="text" placeholder="Last Name" class="mt-1 w-full px-4 py-2 rounded-lg bg-slate-800
             border border-white/10 text-white
             focus:ring-2 focus:ring-cyan-500 outline-none" />
            </div>

            <!-- Email (read only) -->
            <div>
                <label class="text-xs text-slate-400">Email</label>
                <input formControlName="email" placeholder="user@example.com" readonly class="mt-1 w-full px-4 py-2 rounded-lg bg-slate-800/50
             border border-white/10 text-slate-400 cursor-not-allowed" />
            </div>

            <!-- Website -->
            <div>
                <label class="text-xs text-slate-400">Website</label>
                <input type="url" placeholder="https://example.com" class="mt-1 w-full px-4 py-2 rounded-lg bg-slate-800
             border border-white/10 text-white
             focus:ring-2 focus:ring-cyan-500 outline-none" />
            </div>

        </div>
        <!-- Description -->
        <div class="mt-6">
            <label class="text-xs text-slate-400">Description</label>
            <textarea rows="4" placeholder="..." class="mt-1 w-full px-4 py-3 rounded-lg bg-slate-800
            border border-white/10 text-white
            focus:ring-2 focus:ring-cyan-500 outline-none"></textarea>
        </div>

        <div class="mt-8 flex justify-end gap-4">
            <button class="px-5 py-2 rounded-lg bg-slate-800
            text-slate-300 hover:text-white">
                Cancel
            </button>

            <button class="px-6 py-2 rounded-lg bg-cyan-500
            text-black font-semibold hover:bg-cyan-400 transition">
                Update profile
            </button>
        </div>
    </div>
</div>
