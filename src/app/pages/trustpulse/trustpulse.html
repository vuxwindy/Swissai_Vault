<section   *ngIf="!started"class="min-h-screen flex items-center justify-center  ">
  <div class="w-full max-w-2xl bg-white/5 border border-white/10 rounded-xl p-8">

    <h2 class="text-xl font-semibold text-white mb-6">
      One-Click Trust Custody
    </h2>

    <!-- Value -->
    <div class="mb-5">
      <label class="text-sm text-slate-300">Value (USDT)</label>
      <input
        type="number"
        [(ngModel)]="value"
        class="w-full mt-1 px-4 py-2 rounded-lg bg-black/40 border border-white/20 text-white outline-none focus:border-cyan-400"
      />
    </div>

    <!-- Term -->
    <div class="mb-5">
      <label class="text-sm text-slate-300">Custody Term</label>
      <select
        [(ngModel)]="term"
        class="w-full mt-1 px-4 py-2 rounded-lg bg-black/40 border border-white/20 text-white outline-none"
      >
        <option value="30">30 days</option>
        <option value="90">90 days</option>
        <option value="180">180 days</option>
      </select>
    </div>

    <!-- Rate -->
    <div class="mb-6">
      <label class="text-sm text-slate-300">
        Annual Rate ≈ Daily Rate (Dynamic)
      </label>
      <input
        [value]="computedRate"
        readonly
        class="w-full mt-1 px-4 py-2 rounded-lg bg-white/5 border border-white/10 text-slate-300"
      />
      <p class="text-xs text-slate-400 mt-1">
        AI operates with dynamic annualized adjustments.
      </p>
    </div>

    <button
      (click)="startCustody()"
      class="mx-auto block px-6 py-2 rounded-lg bg-blue-600 hover:bg-blue-500 transition font-semibold"
    >
      Start Custody
    </button>

  </div>
</section>

<section *ngIf="started"
  class="  flex items-center justify-center   text-green-400 font-mono">

  <div class="w-full max-w-3xl bg-black/80 border border-green-500/20 rounded-xl p-6">
    <div *ngFor="let line of logs">
      {{ line }}
    </div>

    <span *ngIf="running" class="animate-pulse">▮</span>
  </div>

</section>
